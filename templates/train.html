{% extends "layout.html" %}

{% block content %}
<div class="container text-center mt-4">
    <h2>Train the Model</h2>
    
    <form id="train-form" method="POST" action="/train-model-api">
        <button type="submit" id="train-btn" class="btn btn-primary">Start Training</button>
    </form>
    
    <!-- Progress Bar -->
    <progress id="progress-bar" value="0" max="100" style="width: 100%; display: none;"></progress>
    
    <!-- Status Message -->
    <div id="train-status" class="mt-3"></div>
</div>
{% endblock %}
