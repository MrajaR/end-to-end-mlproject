{% extends "layout.html" %}

{% block content %}
<div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body">
        <h5 class="card-title text-center">Enter the Details for Prediction</h5>
        <form method="POST" action="/predict-api" class="mt-4">
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <input type="text" id="gender" name="gender" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="ethnicity" class="form-label">Ethnicity</label>
                <input type="text" id="ethnicity" name="ethnicity" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="parental_level_of_education" class="form-label">Parental Level of Education</label>
                <input type="text" id="parental_level_of_education" name="parental_level_of_education" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="lunch" class="form-label">Lunch</label>
                <input type="text" id="lunch" name="lunch" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="test_preparation_course" class="form-label">Test Preparation Course</label>
                <input type="text" id="test_preparation_course" name="test_preparation_course" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="reading_score" class="form-label">Reading Score</label>
                <input type="number" id="reading_score" name="reading_score" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="writing_score" class="form-label">Writing Score</label>
                <input type="number" id="writing_score" name="writing_score" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        {% if results %}
        <div class="alert alert-success mt-4">
            <h6>Prediction Results:</h6>
            <p>{{ results }}</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
