{% extends "layout.html" %}

{% block content %}
<div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body">
        <h5 class="card-title text-center">Enter the Details for Prediction</h5>
        <form method="POST" action="/predict-api" class="mt-4">
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <select id="gender" name="gender" class="form-select" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="ethnicity" class="form-label">Ethnicity</label>
                <select id="ethnicity" name="ethnicity" class="form-select" required>
                    <option value="" disabled selected>Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="parental_level_of_education" class="form-label">Parental Level of Education</label>
                <select id="parental_level_of_education" name="parental_level_of_education" class="form-select" required>
                    <option value="" disabled selected>Select Education Level</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="lunch" class="form-label">Lunch</label>
                <select id="lunch" name="lunch" class="form-select" required>
                    <option value="" disabled selected>Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="test_preparation_course" class="form-label">Test Preparation Course</label>
                <select id="test_preparation_course" name="test_preparation_course" class="form-select" required>
                    <option value="" disabled selected>Select Course Status</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="reading_score" class="form-label">Reading Score</label>
                <input type="number" id="reading_score" name="reading_score" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="writing_score" class="form-label">Writing Score</label>
                <input type="number" id="writing_score" name="writing_score" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
        {% if results %}
        <div class="alert alert-success mt-4">
            <h6>Prediction Results:</h6>
            <p>{{ results }}</p>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
